<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            background: #f5f5f5;
        }

        .navbar {
            background: #2b7cff;
            padding: 15px;
            color: white;
            font-size: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            margin-top: 25px;
            box-shadow: 0 0 15px rgba(0,0,0,0.08);
        }

        h2,h3 {
            color: #333;
            margin-bottom: 10px;
        }

        form {
            margin-bottom: 25px;
        }

        select, input, button {
            width: 100%;
            padding: 10px;
            margin: 6px 0;
            border-radius: 6px;
            border: 1px solid #777;
        }

        button {
            background: #2196F3;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background: #1b84d8;
        }

        a.logout {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 6px;
            background: #ff5252;
            color: white;
            text-decoration: none;
        }
        a.logout:hover {
            background: #e04545;
        }
    </style>
</head>
<body>

<div class="navbar">
    Admin Dashboard
</div>

<div class="container">

    <h3>Send Message to Students</h3>
    <form method="POST" action="/send_message">
        <select name="student">
            {% for s in students %}
            <option value="{{ s }}">{{ s }}</option>
            {% endfor %}
        </select>

        <input name="message" placeholder="Type message...">
        <button type="submit">Send</button>
    </form>

    <h3>Upload Files</h3>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="file">
        <button type="submit">Upload</button>
    </form>

    <br><br>
    <a href="/logout" class="logout">Logout</a>

</div>

</body>
</html>
